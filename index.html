<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="root">
        <h1>Viaggio per Torino in carosello </h1>
        <div class="carosello">
            <i @click="previous" class="fas fa-caret-left"></i>
            <img :src="img[indice]" alt="">
            <i @click="next" class="fas fa-caret-right"></i>
        </div>
        <div class="points">
            <!-- circle 1 -->
            <i v-if="indice==0" class="fas fa-circle"></i>

            <i v-else class="far fa-circle"></i>
            <!-- circle 2 -->
            <i v-if="indice==1" class="fas fa-circle"></i>
            <i v-else class="far fa-circle"></i>

            <!-- circle 3 -->
            <i v-if="indice==2" class="fas fa-circle"></i>
            <i v-else class="far fa-circle"></i>

            <!-- circle 4 -->
            <i v-if="indice==3" class="fas fa-circle"></i>
            <i v-else class="far fa-circle"></i>

            <!-- circle 5 -->
            <i v-if="indice==4" class="fas fa-circle"></i>
            <i v-else class="far fa-circle"></i>

        </div>
    </div>
    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
